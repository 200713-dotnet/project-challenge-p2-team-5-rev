<h2>Projects</h2>
<a routerLink="/add-project">add project</a>
<table>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Manager Name</th>
  </tr>
  <tr *ngFor="let project of projects">
    <td>{{project.title}}</td>
    <td>{{project.description}}</td>
    <td>{{project.manager.firstName + " " + project.manager.lastName}}</td>
    <td><button routerLink="/tickets/{{project.projectId}}">tickets</button></td>
    <td><button>update</button></td>
    <td><button (click)=delete(project)>delete</button></td>
  </tr>
</table>
